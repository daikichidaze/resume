{% assign certifications = site.data.data.publications %}
{% if certifications %}
<div class="certifications-container container-block">

  <h2 class="container-block-title">
    {{ certifications.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for certification in certifications.papers %}
    <li>{{ certification.title }}</li>
    {% endfor %}
  </ul>

</div><!--//certifications-->
{% endif %}
